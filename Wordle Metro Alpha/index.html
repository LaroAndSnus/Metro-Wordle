<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Metro</title>
    <style>
        /* --- ШРИФТЫ И БАЗА --- */
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap');

        :root {
            --metro-purple: #603cba;
            --metro-green: #00a300;
            --metro-blue: #2d89ef;
            --metro-dark: #1d1d1d;
            --metro-red: #ee1111;
            --metro-tile-hover: rgba(255, 255, 255, 0.1);
            
            /* Цвета игры */
            --correct: #00a300; /* Metro Green */
            --present: #e3a21a; /* Metro Orange */
            --absent: #2b2b2b;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow: hidden; /* Чтобы не было скролла на главном экране */
            
            /* Фон LockScreen.png */
            background: url('LockScreen.png') no-repeat center center fixed; 
            background-size: cover;
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Затемнение фона для читаемости */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Легкое затемнение */
            z-index: -1;
        }

        /* --- ЗАГОЛОВОК --- */
        header {
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: left;
            width: 90%;
            max-width: 800px;
            animation: slideDown 0.5s ease-out;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* --- МЕНЮ (ПЛИТКИ) --- */
        .start-screen {
            display: flex;
            gap: 15px;
            width: 90%;
            max-width: 800px;
            flex-wrap: wrap;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .tile-btn {
            width: 200px;
            height: 120px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s linear, outline 0.1s;
            user-select: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .tile-btn:hover {
            outline: 3px solid rgba(255,255,255,0.4);
            transform: scale(1.02);
        }

        .tile-btn:active {
            transform: scale(0.98);
        }

        .tile-btn h3 {
            margin: 0;
            font-weight: 400;
            font-size: 1.4rem;
        }

        .tile-btn span {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        /* Цвета плиток */
        .tile-create { background-color: var(--metro-purple); }
        .tile-play { background-color: var(--metro-blue); }

        /* --- ПАНЕЛИ (ВКЛАДКИ) --- */
        .panel-container {
            display: none; /* Скрыто по умолчанию */
            background: rgba(29, 29, 29, 0.95); /* Почти непрозрачный черный */
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0; left: 0;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            animation: fadeIn 0.3s ease-out;
            z-index: 10;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .back-btn:hover { background: white; color: black; }

        .panel-content {
            width: 90%;
            max-width: 500px;
            text-align: left;
        }
        
        .panel-title {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 30px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        /* Формы и инпуты Metro */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border: 2px solid #555;
            background: rgba(0,0,0,0.5);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            background: white;
            color: black;
            border-color: var(--metro-blue);
        }

        .action-btn {
            background: var(--metro-green);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.2s;
            float: right;
        }

        .action-btn:hover { background: #00c400; }

        /* --- ИГРОВОЕ ПОЛЕ --- */
        #game-wrapper {
            display: none; /* Скрыто пока не начали игру */
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 19, 0.95);
            position: fixed;
            top: 0; left: 0;
            z-index: 20;
            padding-top: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 20px;
        }

        .row { display: flex; gap: 5px; }

        .tile {
            width: 55px;
            height: 55px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            /* Metro стиль: острые углы */
            border-radius: 0; 
            background: rgba(0,0,0,0.3);
        }

        /* Анимации */
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .correct { background-color: var(--correct) !important; border-color: var(--correct) !important; }
        .present { background-color: var(--present) !important; border-color: var(--present) !important; }
        .absent { background-color: var(--absent) !important; border-color: var(--absent) !important; }

        /* Клавиатура */
        #mini-keyboard {
            margin-top: auto;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 4px;
            padding: 10px;
            background: #111;
            width: 100%;
            max-width: 600px;
        }

        .key {
            height: 50px;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            font-size: 0.9rem;
        }
        .key:hover { background: #666; }

        #message { margin-top: 10px; font-size: 1.5rem; height: 30px; text-shadow: 0 2px 4px black; }

        /* Ссылка результат */
        #link-result {
            margin-top: 20px;
            background: #333;
            padding: 15px;
            border: 1px solid #555;
            display: none;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Главный экран с плитками -->
    <div id="main-menu">
        <header>
            <h1>Wordle Metro</h1>
            <p style="opacity: 0.7; font-size: 1.2rem;">Создавай и угадывай слова</p>
        </header>

        <div class="start-screen">
            <!-- Плитка 1: Придумать -->
            <div class="tile-btn tile-create" onclick="openPanel('panel-create')">
                <span>Я ХОЧУ</span>
                <h3>Придумать</h3>
            </div>

            <!-- Плитка 2: Играть -->
            <div class="tile-btn tile-play" onclick="openPanel('panel-play')">
                <span>У МЕНЯ ЕСТЬ КОД</span>
                <h3>Играть</h3>
            </div>
        </div>
    </div>

    <!-- Вкладка 1: Создание -->
    <div id="panel-create" class="panel-container">
        <button class="back-btn" onclick="closePanel()">&#8592;</button>
        <div class="panel-content">
            <div class="panel-title">Новая загадка</div>
            <p>Введите слово (3-8 букв):</p>
            <input type="text" id="word-input" placeholder="НАПРИМЕР: МЕТРО" maxlength="8">
            <div style="overflow: hidden;">
                <button class="action-btn" onclick="generateLink()">Получить ссылку</button>
            </div>
            
            <div id="link-result">
                <p style="margin:0 0 10px 0; font-size:0.9rem; color:#aaa;">Отправь это другу:</p>
                <input type="text" id="final-link" readonly style="font-size: 0.8rem; margin-bottom:10px;">
                <button class="action-btn" style="float:none; width:100%; background:#444;" onclick="copyLink()">Копировать</button>
            </div>
        </div>
    </div>

    <!-- Вкладка 2: Вход в игру (если вручную) -->
    <div id="panel-play" class="panel-container">
        <button class="back-btn" onclick="closePanel()">&#8592;</button>
        <div class="panel-content">
            <div class="panel-title">Вставить код</div>
            <p>Если друг прислал странный код (длинный набор букв), вставь его сюда:</p>
            <input type="text" id="code-input" placeholder="Вставьте код здесь...">
            <button class="action-btn" onclick="startFromCode()">Начать</button>
        </div>
    </div>

    <!-- Экран Самой Игры -->
    <div id="game-wrapper">
        <div style="width: 90%; max-width: 600px; display:flex; justify-content: space-between; align-items: center;">
            <h2 style="margin:0;">WORDLE</h2>
            <button onclick="location.href=location.pathname" style="background:none; border:1px solid #555; padding:5px 10px; font-size:0.8rem;">ВЫХОД</button>
        </div>
        
        <div id="message"></div>
        <div id="game-container"></div>
        <div id="mini-keyboard"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
